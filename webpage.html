<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Crack Detection System</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 2000px; 
}

nav {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

h1 {
    margin: 0;
}

.block {
    width: 45%;
    margin: 20px;
    padding: 10px;
    border: 3px solid #ccc;
    display: inline-block;
    vertical-align: top;
}

.block h2 {
    text-align: center;
    margin-top: 0;
}

.block p{
    text-align: center;
}

#emergencyButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#emergencyButton:hover {
    background-color: darkred;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #333;
    color: white;
}

    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1>RAILWAY CRACK DETECTION SYSTEM</h1>
        </div>
    </nav>

    <div class="block">
        <h2>LOCATION OF DEVICE</h2>
        <p>Lattitude: <span id="latitude">Waiting for data...</span></p>
        <p>Longitude: <span id="longitude">Waiting for data...</span></p>
    </div>

    <div class="block">
        <h2>NUMBER OF CRACKS <br>DETECTED</h2>
        <p><span id="count">0</span></p>
    </div>


    <table id="crackTable">
        <caption>LOCATION OF CRACKS</caption>
        <thead>
            <tr>
                <th>SL. NO.</th>
                <th>LATITUDE</th>
                <th>LONGITUDE</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>


    <button id="emergencyButton" onclick="toggleEmergency()">EMERGENCY RETRACTION</button>

    <script>
        function toggleEmergency() {
            var button = document.getElementById("emergencyButton");
            if (button.innerHTML === "EMERGENCY RETRACTION") {
                button.innerHTML = "EMERGENCY EXPANSION";
                button.style.backgroundColor = "green";
            } else {
                button.innerHTML = "EMERGENCY RETRACTION";
                button.style.backgroundColor = "red";
            }
        }


        // latitude and longitude data update
        function updateLocation(latitude1, longitude) {
            document.getElementById("latitude").textContent = latitude;
            document.getElementById("longitude").textContent = longitude;
        }

        // crack count update
        function updateCrackCount(count) {
            document.getElementById("count").textContent = count;
        }
    </script>
</body>
</html>
